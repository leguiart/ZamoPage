					<script type="text/javascript">
					var total=3;
					var correctas=0;
					var promedio=0;
					var entrar=new Array;
					var examen=[];


					function examenAleatorio(){
						total=10;
						var cont=0;
						var indice=0;
						
						while(cont<total){
							
							indice=Math.floor(Math.random()*preguntas.length);
							
							if (!preguntas[indice].ocupado){
								
								preguntas[indice].ocupado=true;
								examen[cont]=preguntas[indice];
								
								cont++;
								}						
							}						
						}



					function valua(indice,resp){


						
						if (examen[indice].correcta== resp){ 
							if(!entrar[indice]){
							entrar[indice]=1;	
							correctas++;
							}
							
							document.getElementById('resp' + (indice)).innerHTML = ''/*'<span class="bien">Respuestas Correctas&nbsp;'+correctas+'  </span>'*/;	
							
							}else{
								if(!entrar[indice]){
								entrar[indice]=1;	
								
								}
								
						document.getElementById('resp' + (indice)).innerHTML = '' /*'<span class="mal">Respuesta Incorrecta&nbsp; </span>'*/;	
								
								}
						
						}
						
						
					function notaFinal() {
					promedio=correctas/total;	
					promedio*=10;	
						document.getElementById('puntuacionfinal').innerHTML = '<span class="notas"><center>Calificaci&oacute;n: &nbsp;'+promedio+'</center></span>';
					if(promedio < 6.0)
					{
						document.getElementById('puntuacionfinal').innerHTML = '<span class="notas"><center>Reprobaste, pero puedes volver a intentarlo. Calificaci&oacute;n: &nbsp;'+promedio+'</center></span>';
					}
					}

					</script>
